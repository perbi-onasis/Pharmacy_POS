<body>
<main class="main-content">

    <div class="admin">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
                    <div class="edit-profile">
                        <div class="edit-profile__logos">
                            <a href="dash.html">
<!--                                <img class="dark" src="img/logo-dark.png" alt="">-->
<!--                                <img class="light" src="img/logo-white.png" alt="">-->
                            </a>
                        </div>
                        <div class="card border-0">
                            <div class="card-header">
                                <div class="edit-profile__title">
                                    <h6>Sign Up Pharmacy Invent+</h6>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="edit-profile__body">
                                    <!--- Input Form Starts here --->
                                    <div class="edit-profile__body">
                                        <!-- Signup Form -->
                                        <form th:action="@{/register}" th:object="${user}" method="post">
                                            <div class="form-group mb-20">
                                                <label for="firstName">first name</label>
                                                <input type="text" th:field="*{firstname}" class="form-control" id="firstName" placeholder="First Name">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="surname">surname</label>
                                                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Username">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="phoneNumber">Phone Number</label>
                                                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="+233 54 080 7333">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="email">Email Address</label>
                                                <input type="tel" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="PharmacyName">Pharmacy Name</label>
                                                <input type="text" th:field="*{pharmacyName}" class="form-control" id="pharmacyName" placeholder="Westar Pharmacy">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="location">Location</label>
                                                <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Kwesimintsim">
                                            </div>
                                            <div class="form-group mb-20">
                                                <label for="location">Pharmacy Type</label>
                                                <input type="text" th:field="*{pharmacyType}" class="form-control" id="pharmacyType" placeholder="Retail">
                                            </div>
                                            <div class="form-group mb-15">
                                                <label for="password-field">password</label>
                                                <div class="position-relative">
                                                    <input id="password-field" th:field="*{password}" type="password" class="form-control" name="password" placeholder="Password">
                                                    <div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2"></div>
                                                </div>
                                            </div>
                                            <div class="admin-condition">
                                                <div class="checkbox-theme-default custom-checkbox ">
                                                    <input class="checkbox" type="checkbox" id="admin-1">
                                                    <label for="admin-1">
                                          <span class="checkbox-text">Creating an account means youâ€™re okay
                                             with our <a href="#" class="color-primary">Terms of
                                                Service</a> and <a href="#" class="color-primary">Privacy
                                                Policy</a>
                                          </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                                <button type="submit" class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                                    Create Account
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                    <!--- Input Form Ends here --->
                                </div>
                            </div>

                            <!--            Sigin if you already have an account            -->
                            <div class="admin-topbar">
                                <p class="mb-0">
                                    Don't have an account?
                                    <a href="login.html" class="color-primary">
                                        Sign In
                                    </a>
                                </p>
                            </div><!-- End: .admin-topbar  -->
                        </div><!-- End: .card -->
                    </div><!-- End: .edit-profile -->
                </div><!-- End: .col-xl-5 -->
            </div>
        </div>
    </div><!-- End: .admin-element  -->

</main>
<div id="overlayer">
    <div class="loader-overlay">
        <div class="dm-spin-dots spin-lg">
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
            <span class="spin-dot badge-dot dot-primary"></span>
        </div>
    </div>
</div>
<div class="enable-dark-mode dark-trigger">
    <ul>
        <li>
            <a href="#">
                <i class="uil uil-moon"></i>
            </a>
        </li>
    </ul>
</div>
